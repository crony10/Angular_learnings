<!-- This is whole card of recipe -->
<a (click)="recipeClicked()" href="#" class="list-group-item clearfix">
    <!-- name of the recipe -->
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipes.name}}</h4>
        <p class="list-group-item-text">{{recipes.description}}</p>
    </div>

    <!-- image of the recipes -->
    <span class="pull-right">
        <img  [src]="recipes.imagePath" alt="image" class="img-responsive" style="max-height: 70px;">
    </span>
</a>
