<div class="container">
    <div class="row">
        <div class="col">
            <!-- Took the data from controller that is passing data from child to root -->
            <app-controller (countData)="intervalFired($event)"></app-controller>
        </div>
        <div class="col">
            <!-- Passed the count data from root to child component -->
            <app-even *ngFor="let even of evenCountNumbers" [countEven]="even" ></app-even>
        </div>
        <div class="col">
            <!-- Passed the count data from root to child component -->
            <app-odd  *ngFor="let odd of oddCountNumbers" [countOdd]="odd"></app-odd>
        </div>

    </div>
</div>
